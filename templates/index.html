<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep.Tiktok</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Deep.Tiktok</h1>
        <form id="tiktok-form">
            <div class="input-group">
                <label for="tiktok-link">Enter your TikTok Link</label>
                <input type="text" id="tiktok-link" name="tiktok_link" placeholder="Tiktok Link Here" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="output-group">
            <label for="output">Output</label>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#tiktok-form').on('submit', function(e) {
                e.preventDefault();
                var tiktokLink = $('#tiktok-link').val();
                
                $.ajax({
                    url: '/',
                    method: 'POST',
                    data: { tiktok_link: tiktokLink },
                    beforeSend: function() {
                        $('#output').val('Processing...');
                    },
                    success: function(response) {
                        if (response.error) {
                            $('#output').val('Error: ' + response.error + '\n\nRaw result:\n' + response.raw_result);
                        } else {
                            $('#output').val(JSON.stringify(response, null, 2));
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#output').val('Error: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
